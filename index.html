<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Contador de Letras</h1></header>
        <main>
            <textarea name="" id="texto" cols="20" rows="10" placeholder="Inserir o texto aqui">
                
            </textarea>
           
                <h4 id="resp"></h4>
                <h4 id="erro"></h4>
            
            <button type="submit" onclick="contar()">Contar</button>
            <button type="reset" >Limpar</button>
            <script>
                    function contar(){
                        var c = window.document.getElementById('texto')
                        var res = window.document.getElementById('resp')
                        
            
                        var c1 = String(c.value);
                        if(c1==0){
                            var erro = window.document.getElementById('erro')
                            erro.innerHTML = ('Digite Alguma coisa')
                        }else{
                            res.innerHTML = (` ${c1.length} Caracteres`)
                        }
            
                        
                    }
                
            </script>

        </main>
        <aside>
            <div id="ads">
                Anucios
            </div>
        </aside>
        <footer style="text-align:center"><p>Criado por Ico Anderson Alexandre Tiago &copy;2022</p></footer>
    </div>
    
</body>
</html>
